<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Panel</title>
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 600px; border-radius: 8px; }
        .admin-tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .admin-tab { padding: 10px 20px; border: none; background: none; cursor: pointer; border-bottom: 2px solid transparent; }
        .admin-tab.active { border-bottom-color: #007cba; background: #f0f8ff; }
        .admin-tab-content { display: none; }
        .admin-tab-content.active { display: block !important; }
        .close-modal { float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .btn { padding: 8px 16px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="adminPanelBtn" class="btn">Open Admin Panel</button>
    
    <!-- Admin Panel Modal -->
    <div class="modal" id="adminPanelModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Admin Panel</h2>
            <div class="admin-tabs">
                <button class="admin-tab active" id="userMgmtTab">User Management</button>
                <button class="admin-tab" id="weightsTab">Recommendation Weights</button>
                <button class="admin-tab" id="duplicateDetectionTab">Duplicate Detection</button>
            </div>
            <div class="admin-tab-content active" id="userMgmtTabContent">
                <h3>User Management Content</h3>
                <p>This tab contains user management functionality.</p>
            </div>
            <div class="admin-tab-content" id="weightsTabContent">
                <h3>Recommendation Weights Content</h3>
                <p>This tab contains weights configuration.</p>
            </div>
            <div class="admin-tab-content" id="duplicateDetectionTabContent">
                <h3>Duplicate Detection Content</h3>
                <p>This tab contains duplicate detection results.</p>
            </div>
        </div>
    </div>

    <script>
        function showAdminPanelModal() {
            document.getElementById('adminPanelModal').style.display = 'flex';
            
            // Set active tab
            document.getElementById('userMgmtTab').classList.add('active');
            document.getElementById('userMgmtTabContent').classList.add('active');
            
            // Hide other tabs
            document.getElementById('weightsTab').classList.remove('active');
            document.getElementById('weightsTabContent').classList.remove('active');
            document.getElementById('duplicateDetectionTab').classList.remove('active');
            document.getElementById('duplicateDetectionTabContent').classList.remove('active');
        }

        // Tab switching logic
        document.getElementById('userMgmtTab').onclick = function() {
            // Set active tab
            document.getElementById('userMgmtTab').classList.add('active');
            document.getElementById('userMgmtTabContent').classList.add('active');
            
            // Remove active from other tabs
            document.getElementById('weightsTab').classList.remove('active');
            document.getElementById('weightsTabContent').classList.remove('active');
            document.getElementById('duplicateDetectionTab').classList.remove('active');
            document.getElementById('duplicateDetectionTabContent').classList.remove('active');
        };

        document.getElementById('weightsTab').onclick = function() {
            // Set active tab
            document.getElementById('weightsTab').classList.add('active');
            document.getElementById('weightsTabContent').classList.add('active');
            
            // Remove active from other tabs
            document.getElementById('userMgmtTab').classList.remove('active');
            document.getElementById('userMgmtTabContent').classList.remove('active');
            document.getElementById('duplicateDetectionTab').classList.remove('active');
            document.getElementById('duplicateDetectionTabContent').classList.remove('active');
        };

        document.getElementById('duplicateDetectionTab').onclick = function() {
            // Set active tab
            document.getElementById('duplicateDetectionTab').classList.add('active');
            document.getElementById('duplicateDetectionTabContent').classList.add('active');
            
            // Remove active from other tabs
            document.getElementById('userMgmtTab').classList.remove('active');
            document.getElementById('userMgmtTabContent').classList.remove('active');
            document.getElementById('weightsTab').classList.remove('active');
            document.getElementById('weightsTabContent').classList.remove('active');
        };

        // Set up event handlers
        document.getElementById('adminPanelBtn').onclick = showAdminPanelModal;
        document.querySelector('.close-modal').onclick = function() {
            document.getElementById('adminPanelModal').style.display = 'none';
        };
    </script>
</body>
</html>
