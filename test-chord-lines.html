<!DOCTYPE html>
<html>
<head>
    <title>Chord Detection Test</title>
</head>
<body>
    <h2>Chord Detection Test</h2>
    <div id="test-results"></div>

    <script src="main.js"></script>
    <script>
        function testChordLines() {
            const testLines = [
                "G----------C",
                "Am7sus4----Dm----G",
                "C | Am | F | G", 
                "Am7sus4 / Dm / G / C",
                "F#m7b5 - Bb7 - Ebmaj7",
                "A-----D-----E-----A"
            ];
            
            const results = testLines.map(line => {
                const isChordLine = isChordLine(line);
                return { line, isChordLine };
            });
            
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = results.map(r => 
                `<div>${r.line}: ${r.isChordLine ? '✅ Chord Line' : '❌ Not Chord Line'}</div>`
            ).join('');
            
            console.log('Chord detection results:', results);
        }
        
        // Wait for DOM to load then test
        document.addEventListener('DOMContentLoaded', testChordLines);
    </script>
</body>
</html>
